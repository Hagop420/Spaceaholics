<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/lightbox_min.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!-- Font awesome importation -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

  </head>

  <body>
    <div data-view="entries">
      <main class="apod-flexbox APOD-stretched">
        <div class="space-APOD-content"></div>
      </main>

      <section class="frame_desktop">
        <div class="frame-flex">
          <form action="" class="form-planet-finder">
            <label for="planetSearch">
              <span class="planetSearch"> Search Planet </span>
              <input
                type="text"
                placeholder="Planet search..."
                class="p-1 border-0 rounded formLocalS"
                name="planetsInput"
                required />
            </label>
            <span class="bg-info span_icon_glass rounded">
              <i class="fa-solid fa-magnifying-glass desktop_view"></i>
            </span>
          </form>
          <iframe
            width="500"
            height="295"
            class="d-none d-md-block rounded"
            src="https://www.youtube.com/embed/X40Re7j1WlI?si=VjSUrp1mgEysrg6W""
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
          <iframe
            width="500"
            height="295"
            class="rounded"
            src="https://www.youtube.com/embed/AErpXJq67LM?si=AqYy35CCfH1ix_ys"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>

        <div class="AJAX-planet-image">
          <!-- AJAX Image call Here -->
        </div>
      </section>
    </div>
    <div data-view="favorites" class="hidden">
      <div class="planetBar d-flex">
        <h3>Spaceaholics</h3>
        <button class="swapEntries">Planets 🌕</button>
        <button class="cosmonaut_link_home">
          <img src="./images/cosmonaut.png" alt="Cosmonaut">
        </button>
      </div>




      <!-- none notices here -->
      <div class="container">
        <div class="nullMsg hidden">
          <h1>No Favorite Planets 🪐🌙🌏</h1>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/beW6KCQ90Qc?si=9lNwG1TdtTzPJt-B"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>

        <div class="favorite-flex-btn">
          <h3>View Planets</h3>
          <button class="text-uppercase new_js position_class newBtn pd-2x">
            🌎 new
          </button>
        </div>



        <!-- Creating the list in here -->
        <ul class="unordered"></ul>
      </div>
    </div>

    <!-- Modal for deleting entrie's -->

    <div class="modal-container hidden">
      <div class="modal-content">
        <h1 class="text-cap modal-font">Are you sure you wanna delete this planet?</h1>
        <div class="flex-btns">
          <button class="modal-button-confirm">Confirm</button>
          <button class="modal-deny">Cancel</button>
        </div>
      </div>
    </div>
    <!-- JQUERY rendering script for lightbox functionallity -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>

    <script src="js/data.js"></script>
    <!-- <script src="js/test.js"></script> -->

    <script src="js/lightbox.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!-- Font awesome importation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div data-view="entry-form">
      <main class="apod-flexbox APOD-stretched">
        <div class="space-APOD-content"></div>
      </main>

      <section class="frame-flex frame_desktop">
        <iframe
          width="500"
          height="295"
          class="rounded p-3"
          src="https://www.youtube.com/embed/AmrrSfiMxGA"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>

        <div class="AJAX-planet-image">
          <form action="">
            <label for="planetSearch">
              <span class="planetSearch"> Search Planet </span>
              <input required type="text" placeholder="Planet search..." />
              <i class="fa-solid bg-info fa-magnifying-glass desktop_view"></i>
            </label>
          </form>

          <!-- AJAX Image call Here -->
        </div>
      </section>
    </div>

    <script src="js/data.js"></script>
    <!-- <script src="js/test.js"></script> -->

    <script src="js/main.js"></script>
  </body>
</html>

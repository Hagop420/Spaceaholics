<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/lightbox_min.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!-- Font awesome importation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>

  <body>
    <div data-view="entryies">
      <main class="apod-flexbox APOD-stretched">
        <div class="space-APOD-content"></div>
      </main>

      <section class="frame-flex frame_desktop">
        <iframe
          width="500"
          height="295"
          class="rounded"
          src="https://www.youtube.com/embed/AErpXJq67LM?si=AqYy35CCfH1ix_ys"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>

        <div class="AJAX-planet-image">
          <form action="" class="form-planet-finder">
            <label for="planetSearch">
              <span class="planetSearch"> Search Planet </span>
              <input
                required
                type="text"
                placeholder="Planet search..."
                class="p-1 border-0 rounded" />
            </label>
            <span class="bg-info span_icon_glass">
              <i class="fa-solid fa-magnifying-glass desktop_view"></i>
            </span>
          </form>

          <!-- AJAX Image call Here -->
        </div>
      </section>
    </div>

    <!-- JQUERY rendering script for lightbox functionallity -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>

    <!-- <script src="js/data.js"></script> -->
    <!-- <script src="js/test.js"></script> -->

    <script src="js/lightbox.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
